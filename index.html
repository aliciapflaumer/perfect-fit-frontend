<!DOCTYPE html>
<html>
    <head>
      <title>Perfect fit</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Perfect Fit</h1>
      <p id='message'></p>
      <form id="sign-up">
            <fieldset>
              <h4>Sign up</h4>
              <input type="text" name="credentials[email]" placeholder="Username">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Password confirmation">
              <input type="submit" name="submit" value="Sign up">
            </fieldset>
          </form>

          <form id="sign-in">
            <fieldset>
              <h4>Sign in</h4>
              <input type="text" name="credentials[email]" placeholder="Username">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" name="submit" value="Sign in">
            </fieldset>
          </form>

          <form id="change-password">
            <fieldset>
              <h4>Change password</h4>
              <input type="password" name="passwords[old]" placeholder="Old password">
              <input type="password" name="passwords[new]" placeholder="New password">
              <input type="submit" name="submit" value="Change password">
            </fieldset>
          </form>

          <form id="sign-out">
            <fieldset>
              <h4>Sign out</h4>
              <input type="submit" name="submit" value="Sign out">
            </fieldset>
          </form>

          <form id="get-workouts">
              <h4>Get all workouts</h4>
              <fieldset>
                <div id="get-workouts-button">
                  <input type="submit" name="submit" value="Get all workouts">
                </div>
              </fieldset>
            </form>
          <div id="get-all-workouts-container">
            <div id="workout-listing"></div>
          </div>

          <form id="create-workout">
            <fieldset>
              <h4>Create a workout</h4>
               <input type="text" name="workout[name]" placeholder="Name">
              <input type="text" name="workout[duration]" placeholder="Duration">
              <input type="text" name="workout[repetitions]" placeholder="Repetitions">
              <input type="text" name="workout[date]" placeholder="Date, ie: 2017-11-01">
              <input type="submit" name="submit" value="Create workout">
            </fieldset>
          </form>

    </body>
</html>
